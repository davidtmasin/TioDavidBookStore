    <title>Área de Login</title>
</head>

<body>
		
    <div id="root">

        <header>
        	<div id="registerLogin">
				<a href="newUser"><span>Cadastrar-se</span></a>
			</div>
            <p>
                <img src="/images/logo7.png" alt="Tio David Bookstore">
            </p>
        </header>
    
        <main >
        	
            <form action="#" th:action="@{/logonUser}" th:object="${userName}" method="post" class="forms">
    			<div id="message">
					<span th:text="${message}" th:if="${message != null}"></span>
				</div>
                <div class="fieldForm">
                    <fieldset>
                    	
                        <legend>Área de LOGIN</legend>
    					
                        <div class="inputName">
                            <input name="userName" id="userName" type="text" placeholder="USUÁRIO" maxlength="50" required>
                        </div>
    
                        <div class="inputPassword">
                        
                            <input name="userPassword" 
                            	   id="userPassword" 
                            	   type="password" 
                            	   placeholder="SENHA" 
                            	   maxlength="50"
                                   required />
                            <span id="showHidePassword" class="fas fa-unlock-alt" title="Clique aqui e veja sua senha"></span>
                                                    
                              
                        </div>   
                        
                        
                        <div id="buttonLogin">
							<ul>			
								<li><button><a>Entrar</a></button></li>
							</ul>
						</div>	
                
           	  		</fieldset>
           	  		
   				 </div>
            </form>
            <div id="messageFooter">
                <p>Desenvolvido com ❤️ por David Teixeira, durante o curso de Linguagem de Programação Java da UTD.</p>
            </div>
